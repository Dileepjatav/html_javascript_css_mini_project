<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAlculator</title>
</head>
<body>
    <br><br><br>
    <input id="result" disabled>
    <br><br><br>
    <form>
        <input id="num1" type="number" required>
       
    <select id="operation" >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        
    </select>
    <input id="num2" type="number" required>
    <button id="cal" type="submit">Calculate</button>

    </form>
    <br>
    
    <script src="./index.js"></script>
    
</body>
</html>
